openapi: 3.0.3
info:
  title: Walrus Messenger Backend API
  version: 0.1.0
  description: |
    Implemented HTTP API only (current server state).
servers:
  - url: http://127.0.0.1:3000
    description: Local default from config.yaml
tags:
  - name: auth
paths:
  /auth/login:
    post:
      tags: [auth]
      summary: Login and create session
      operationId: login
      description: >
        Authenticates user alias/password and returns access + refresh tokens.
        Request field `session_id` is accepted by the server model but currently unused.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthPayload'
      responses:
        '200':
          description: Login succeeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenExchangePayload'
        '401':
          description: Bad credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: bad auth or refresh credentials
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/whoami:
    get:
      tags: [auth]
      summary: Resolve current user by access token
      operationId: whoAmI
      description: Validates bearer access token and returns authenticated user id.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WhoAmIResponse'
        '400':
          description: Missing or malformed bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: Missing or bad token in request
        '401':
          description: Token expired or not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/refresh:
    post:
      tags: [auth]
      summary: Refresh session tokens
      operationId: refreshSession
      description: >
        Rotates both access and refresh tokens using current refresh token.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshPayload'
      responses:
        '200':
          description: Tokens rotated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenExchangePayload'
        '401':
          description: Bad or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Concurrent refresh interrupted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/logout:
    post:
      tags: [auth]
      summary: Logout current session
      operationId: logoutSession
      description: Invalidates the current authenticated session.
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Session invalidated
        '400':
          description: Missing or malformed bearer token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Token expired or not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: OpaqueBase64SessionToken
  schemas:
    AuthPayload:
      type: object
      additionalProperties: false
      required: [alias, password]
      properties:
        alias:
          type: string
          minLength: 1
        password:
          type: string
          minLength: 1
        session_id:
          type: string
          nullable: true
          description: Currently accepted but not used by backend logic.

    RefreshPayload:
      type: object
      additionalProperties: false
      required: [refresh_token]
      properties:
        refresh_token:
          type: string
          minLength: 1
          description: Opaque refresh token returned by /auth/login or /auth/refresh.

    WhoAmIResponse:
      type: object
      additionalProperties: false
      required: [user_id]
      properties:
        user_id:
          type: integer
          format: int32

    TokenExchangePayload:
      type: object
      additionalProperties: false
      required:
        - refresh_token
        - refresh_token_expires_at
        - access_token
        - access_token_expires_at
      properties:
        refresh_token:
          type: string
          description: Opaque token string.
        refresh_token_expires_at:
          type: string
          format: date-time
        access_token:
          type: string
          description: Opaque token string.
        access_token_expires_at:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      additionalProperties: false
      required: [error]
      properties:
        error:
          type: string
